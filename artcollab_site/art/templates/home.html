{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div align="center">
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  WELCOME TO ARTFORM COLLABORATION PLATFORM :
  <form id ="align" class="form-group" method="POST">{%csrf_token %}
    {{ form.as_p}}
    <input type="submit" name="submit" class="btn btn-success">
  </form>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
</div>
{% endblock %}
